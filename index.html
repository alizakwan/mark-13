<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Palindrome Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    />

    <main>
      <h2>Palindrome Birthday!</h2>

      <input class="input" id="bday-input" type="date" />
      <button id="show-btn">Show</button>
      <p id="result"></p>
    </main>
    <footer>

      <ul class="footer-list">
        <li>
          <a
            class="links"
            href="https://github.com/alizakwan/"
            target="_blank"
          >
            <i class="fab fa-github-square"></i>
          </a>
        </li>

        <li>
          <a
            class="links"
            href="https://twitter.com/alizakwanansari"
            target="_blank"
          >
            <i class="fab fa-twitter-square"></i>
          </a>
        </li>
        <li>
          <a
            class="links"
            href="https://www.instagram.com/alizakwanansari"
            target="_blank"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>

    <script src="index.js" type="text/javascript"></script>

</html>
